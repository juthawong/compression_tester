# animoto original
# taken from http://gentoo-wiki.com/Talk:HOWTO_Create_a_DVD
# presets['mpg'] = {
#   :vf => 'scale=720:480,harddup',
#   :af => 'lavcresample=48000', :srate => 48000,    # 48khz audio
#   :ofps => '24000/1001',            # fps = 29.97
#   :lavcopts => 'vcodec=mpeg2video:vrc_buf_size=1835:vrc_maxrate=9800:vbitrate=5000:keyint=18:vstrict=0:aspect=16/9:acodec=ac3:abitrate=192',
#   :of => 'mpeg', 
#   :mpegopts => 'format=dvd:tsaf:telecine',  # timestamps on every frame
# }

# NOTE: not sure what ffmpeg equiv for tsaf or telecine

mpeg2_animoto:

# VIDEO
  target: 'ntsc-dvd'
  r: 24        # framerate
  aspect: '16:9'

# COMPRESSION
  g: 18
  b: '5000k'
  maxrate: '9800k'
  bufsize: '1835k'
  strict: 0
  
# AUDIO  
  acodec: 'ac3'  
  ab: '192k'
  ar: 48000
