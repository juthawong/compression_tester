# http://www.ubuntugeek.com/convert-flv-google-videos-to-mpg-using-ffmpeg.html

mpeg2:

# GENERAL
  target: 'ntsc-dvd'
  s: '720x480'
  aspect: '16:9'
  r: 24
  
# VIDEO
  g: 45
  b: '8000k'

# COMPRESSION
  cmp: 2
  subcmp: 2
  mbd: 2
  flags: 'mv0'
  trellis: 1
  # me_method: 'full'
  # me_range: 16 
  