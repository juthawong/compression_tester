# default flv options
# other presets can override these settings
# http://lists.mplayerhq.hu/pipermail/ffmpeg-user/2007-September/011214.html
flv:

# GENERAL
  f: 'flv'      # format
  r: 15         # framerate
  
# AUDIO  
  acodec: 'libmp3lame'  
  ab: '128k'
  ar: 44100

# VIDEO
  vcodec: 'libmp3lame'
  g: 45
  
# COMPRESSION
  cmp: 3
  subcmp: 3
  me_method: 'full'
  me_range: 16 
  mbd: 2
  flags: '+aic+cbp+mv0+mv4'
  trellis: 1